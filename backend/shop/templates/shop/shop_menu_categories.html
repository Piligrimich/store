
{% for cat in cats %}
    {% if cat_selected == cat.slug %}
        <a class="list-group-item list-group-item-action active" role="tab" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
    {% else %}
        <a class="list-group-item list-group-item-action" role="tab" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>

    {% endif %}
{% endfor %}
